# Tested on
#   Debian 12 amd64  (focal)
#
# Use Distrobuilder (see README.md) to create the LXC images
#

image:
  name: debian-asan
  distribution: debian
  release: bookworm
  description: |-
    Ubuntu {{ image.release }}
  architecture: x86_64

source:
  downloader: debootstrap
  url: http://deb.debian.org/debian
  keyserver: keyserver.ubuntu.com
  keys:
    # Keys from https://ftp-master.debian.org/keys.html
    #
    # Debian 12 bookworm
    - 0xA7236886F3CCCAAD148A27F80E98404D386FA1D9
    #
    # Debian 11 bullseye
    - 0xA4285295FC7B1A81600062A9605C66F00D6C9793
    #
    # Debian 10 buster
    - 0x6D33866EDD8FFA41C0143AEDDCC9EFBF77E11517

targets:
  lxc:
    create-message: |-
      You just created an {{ image.description }} container.

      User 'ci' with password-less sudo access is added.
      No default root or ci user password are set.

    config:
      - type: all
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/debian.common.conf

      - type: user
        before: 5
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/debian.userns.conf

      - type: all
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/common.conf

      - type: user
        after: 4
        content: |-
          lxc.include = LXC_TEMPLATE_CONFIG/userns.conf

      - type: all
        content: |-
          lxc.arch = {{ image.architecture_personality }}

files:

  - path: /etc/hostname
    generator: hostname

  - path: /etc/hosts
    generator: hosts

  - path: /etc/resolvconf/resolv.conf.d/original
    generator: remove

  - path: /etc/resolvconf/resolv.conf.d/tail
    generator: remove

  - path: /etc/machine-id
    generator: remove

  - path: /etc/network/interfaces
    generator: dump
    content: |-
      # This file describes the network interfaces available on your system
      # and how to activate them. For more information, see interfaces(5).

      # The loopback network interface
      auto lo
      iface lo inet loopback

      auto eth0
      iface eth0 inet dhcp

      source /etc/network/interfaces.d/*
    types:
     - container
    variants:
     - default

  - name: meta-data
    generator: cloud-init
    variants:
    - cloud

  - name: network-config
    generator: cloud-init
    variants:
    - cloud

  - name: user-data
    generator: cloud-init
    variants:
    - cloud

  - name: vendor-data
    generator: cloud-init
    variants:
    - cloud

